{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>register</title>
{% endblock %}

{% block css %}
    <link type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>
{% endblock %}
