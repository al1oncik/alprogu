{% extends 'users/base.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block css %}
    <link type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
